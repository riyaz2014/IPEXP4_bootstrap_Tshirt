<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <style>
        .background{
            background-color: #79f2a4;
        }
    </style>
    <title>shopping site</title>
  </head>
  <body>
    <div class="container background p-4">
      <h1 class="text-center">T-Shirt Page</h1>


      <form action="">

        <div class="form-group ">
            <label for="exampleFormControlSelect1">Select Shirt</label>
            <select class="form-control" id="exampleFormControlSelect1">
            <option
              value="Men’s Cotton Full Sleeve Classic Round Neck Black T Shirt"
            >
              Men’s Cotton Full Sleeve Classic Round Neck Black T Shirt
            </option>
            <option
              value="Tshirts for Men|Full Sleeve Cowl Neck Tshirts|Men's Stylish Regular Fit"
            >
              Tshirts for Men|Full Sleeve Cowl Neck Tshirts|Men's Stylish
              Regular Fit
            </option>
            <option
              value="Men's Round Neck Half Sleeve Picture Printed T-Shirt"
            >
              Men's Round Neck Half Sleeve Picture Printed T-Shirt
            </option>
            <option value="Cotton Men's Round Neck Full Sleeve T Shirt for Men">
              Cotton Men's Round Neck Full Sleeve T Shirt for Men
            </option>
            <option value="Men's Regular Fit T-Shirt">
              Men's Regular Fit T-Shirt
            </option>
            <option value="Band Collar Men's T-Shirt(EBT325 & EBT325HS)">
              Band Collar Men's T-Shirt(EBT325 & EBT325HS)
            </option>
            </select>
          </div>

          
          <div class="form-group">
            <label for="exampleFormControlSelect1">Tagline</label>
            <select class="form-control" id="exampleFormControlSelect1">
                <option value="being human">being human</option>
                <option value="nike">nike</option>
                <option value="let it be ">let it be</option>
                <option value="move ahead">move ahead</option>
                <option value="vesit">vesit</option>
                <option value="evergreen">evergreen</option>
            </select>
          </div>


          <div class="form-group">
            <label for="exampleFormControlSelect1">Color</label>
            <select class="form-control" id="exampleFormControlSelect1">
                <option value="white">white</option>
                <option value="black">black</option>
                <option value="Red">Red</option>
                <option value="Green">Green</option>
                <option value="Yellow">Yellow</option>
                <option value="Blue">Blue</option>
                <option value="Pink">Pink</option>
                <option value="light pink">light pink</option>
            </select>
          </div>


          <div class="form-group">
            <label for="quantity">Quantity</label>
            <input type="number" class="form-control" id="quantity" placeholder="name@example.com">
          </div>

          
          <div class="form-group">
            <label for="date">Phone Number</label>
            <input type="number" class="form-control" name="quantity" id="date">
          </div>

          <div class="form-group">
            <label for="email">Email ID</label>
            <input type="email" class="form-control" name="email" id="email"  required>
          </div>


          <div class="form-group">
            <label for="address">Address</label>
            <input type="email" class="form-control" name="address" id="address"  required>
          </div>


          <div class="form-group">
            <label for="date">Date</label>
            <input type="date" class="form-control" id="date">
          </div>

          <div class="form-check ">
            <input class="form-check-input" type="radio" name="delivery" id="delivery" value="cash on delivery" checked>
            <label class="form-check-label" for="delivery">
              Cash On Delivery
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="delivery" id="delivery1" value="Net Banking">
            <label class="form-check-label" for="delivery1">
              Net Banking
            </label>
          </div>
          <div class="form-check mb-3">
            <input class="form-check-input" type="radio" name="delivery" id="delivery2" value="Google Pay" >
            <label class="form-check-label" for="delivery2">
              Google Pay
            </label>
          </div>

        <button type="submit" class="btn btn-primary btn-lg btn-block">Submit</button>
      </form>
    </div>
  </body>
</html>
